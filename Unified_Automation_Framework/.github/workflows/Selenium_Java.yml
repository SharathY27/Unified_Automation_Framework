name : Unified Automation Framework

on : [push]

jobs:
    build:
        runs-on: ubuntu-latest
        
        steps:
          - name : Checkout repository
            uses: actions/checkout@v2
          
          - name: Set up JDK 21
            uses: actions/setup-java@v2
            with:
                java-version: '21'
                distribution: 'adopt'
                cache: 'maven'

          - name: Build and test
            run: mvn clean test  
            